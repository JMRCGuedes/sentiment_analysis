<div style="width: 100%; height: 100px; background-color: aqua; display: flex; align-items: center;">
  <span style="font-size: 50px; width: 100%; text-align: center;">Setiment analysis</span>
</div>

<div style="padding-left: 200px; padding-right: 200px; align-items: center; justify-content: center; display: flex; flex-direction: column;
  margin-top: 50px;">
  <span style="font-size: 25px;">Top ranked movies ever</span>
  <div style="display: flex; flex-wrap: wrap; width: max-content; align-items: center; margin-top: 50px;">

    <div style="display: flex; flex-direction: column; margin-right: 30px;">
      <img src="https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_UX182_CR0,0,182,268_AL_.jpg"
      style="width: 182px;">
      <span style="margin-top: 30px;">Os Condenados de Shawshank</span>
    </div>

    <div style="display: flex; flex-direction: column; margin-right: 30px;">
      <img src="https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_UY268_CR3,0,182,268_AL_.jpg">
      <span style="margin-top: 30px;">O Padrinho</span>
    </div>

    <div style="display: flex; flex-direction: column; margin-right: 30px;">
      <img src="https://m.media-amazon.com/images/M/MV5BMWMwMGQzZTItY2JlNC00OWZiLWIyMDctNDk2ZDQ2YjRjMWQ0XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_UY268_CR3,0,182,268_AL_.jpg">
      <span style="margin-top: 30px;">O Padrinho: Parte II</span>
    </div>

    <div style="display: flex; flex-direction: column; margin-right: 30px;">
      <img src="https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_UX182_CR0,0,182,268_AL_.jpg">
      <span style="margin-top: 30px;">O Cavaleiro das Trevas</span>
    </div>
  </div>

  <div style="font-size: 25px;margin-top: 50px;">Get movie rank based on Twitter reviwes</div>

  <div style="margin-top: 50px;display: flex; flex-direction: column;">
    <div style="margin-bottom: 10px;">MovieÂ´s name:</div>
    <input [(ngModel)]="name">
    <button style="margin-top: 10px;" (click)="sendMovie()">Submit</button>
  </div>

  <div style="height: 200px;">
    <div *ngIf="response && !loading" style="font-size: 60px; margin-top: 50px;" [ngStyle]="{'color': response < 5 ? 'red' : 'green'}">
      <span *ngIf="response >= 5" style="color: inherit;">This movie has a good rating of {{response}} on Twitter</span>
      <span *ngIf="response < 5" style="color: inherit;">This movie has a bad rating of {{response}} on Twitter</span>
    </div>
    
    <div *ngIf="loading"  class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

</div>
